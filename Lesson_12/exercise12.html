<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const countPositive = (nums) => {
            let count= 0;
            nums.forEach (num => {
                if (num>0) count++;
            });
            return count;
        }
        console.log (countPositive([1,-3,5,7]));
        console.log(countPositive([-3,-2,-1,3,4]));
    </script>
</body>
</html>
